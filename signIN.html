<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
    <link rel="stylesheet" >
    <style>  div{
        margin: auto;
        border: 1px solid red;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 30%;
        height: 500px;
        position: fixed;
    }</style>
</head>
<body>
    <div>
       
        <h1 style="text-align: center;">Sign In to Best Buy</h1>
        <form id="form">
            <input style="margin-left: 40px;" type="text" placeholder="Email Address" name="" id="inp1">
            <br>
            <input style="margin-left: 40px;" type="password" placeholder="password" id="inp2">
            <br>
            <br>
            <input style="margin-left: 40px;" type="submit">
        </form>
        <a style="margin-top: 50px;margin-left: 50px;font-size: 30px;" href="./index.html">back to home page</a>
    </div>
</body>
</html>
<script>
    let form1=document.getElementById("form")
    let input1=document.getElementById("inp1")
    let input2=document.getElementById("inp2")
    form1.addEventListener('submit',function(event){
        event.preventDefault()
        let userdetails={
            input1:input1.value,
            input2:input2.value,
        };
        let saved=JSON.parse(localStorage.getItem('userdetails')) || {};
        if(userdetails.input1===saved.input1 && userdetails.input2===saved.input2){
            alert("LOgin sucess")
        }
        else{
            alert("wrong credentails")
        }
    });
</script>
